<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>EthClicker</title>
		<meta name="description" content="クリックしてお金を稼げ！">
		<meta name="keywords" content="blockchain, web3.0, bbs">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="./assets/abi.js"></script>
		<link rel="stylesheet" href="./assets/style.css">
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a href="index.html" class="navbar-brand fw-bold">EthClicker</a>
				<button type="button" class="btn login btn-warning d-flex">connect wallet</button>
			</div>
		</nav>

		<div id="game" class="game mb-5">
			<center>
				<h1 class="money">$0</h1>
				<button type="button" class="btn btn-primary work">click!</button>
				<div class="mt-3">
					<button type="button" class="btn btn-warning withdraw">receive reward</button>
				</div>
				<div class="mt-3">
					<button type="button" class="btn btn-primary gacha">ガチャ</button>
				</div>
				<p class="workers">workers</p>
			</center>
		</div>

	<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="./assets/script.js"></script>
	</body>
</html>
